<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  .wrap{display: grid;grid-template-rows: 100px 100px 100px;grid-template-columns: repeat(3,1fr);grid-gap: 10px}
  .wrap>div{background: orange;}
  .grid1{grid-row: 1/2;grid-column: 1/3;}
  .grid2{grid-row: 1/2; grid-column: 3/4;}
  .grid3{grid-row: 2/4;grid-column: 1/2;}
  .grid4{grid-row: 2/3;grid-column: 2/4;}
  .grid5{grid-row: 3/4;grid-column: 2/3;}
  .grid6{grid-row: 3/4;grid-column: 3/4;}

</style>
</head>
<body>
  <div class="wrap">
    <div class="grid1">gird1</div>
    <div class="grid2">gird2</div>
    <div class="grid3">gird3</div>
    <div class="grid4">gird4</div>
    <div class="grid5">gird5</div>
    <div class="grid6">gird6</div>
  </div>
</body>
</html>
