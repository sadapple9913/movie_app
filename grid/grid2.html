<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  .wrap{display: grid;grid-template-rows: 50px 150px 50px;grid-template-columns: 30% 70%; grid-gap: 10px;
  }
  .wrap>div{background: olivedrab;color: #fff; display: flex;justify-content: center;align-items: center;}
  .header{grid-column: 1 / -1; grid-row: 1/2;}
  .snb{grid-column: 1/2; grid-row: 2 / 3;}
  .content{grid-column: 2/3; grid-row: 2 / 3;}
  .footer{grid-column: 1/-1; grid-row: 3/4;}
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">Header</div>
    <div class="snb">snb</div>
    <div class="content">content</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
